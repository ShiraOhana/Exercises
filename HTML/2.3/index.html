<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h3 style="color: cornflowerblue">Student Mark Sheet</h3>

    <table
      style="
        width: 450px;
        text-align: center;
        border-collapse: collapse;
        border: 1px solid cornflowerblue;
      "
    >
      <thead>
        <tr">
          <th style="border: 1px solid cornflowerblue">Name</th>
          <th style="border: 1px solid cornflowerblue">Maths</th>
          <th style="border: 1px solid cornflowerblue">Science</th>
          <th style="border: 1px solid cornflowerblue">English</th>
          <th style="border: 1px solid cornflowerblue">Physics</th>
          <th style="border: 1px solid cornflowerblue">General Knowledge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 1px solid black">David</td>
          <td style="border: 1px solid black">85</td>
          <td style="border: 1px solid black">87</td>
          <td style="border: 1px solid black">88</td>
          <td style="border: 1px solid black">92</td>
          <td style="border: 1px solid black">88</td>
        </tr>
        <tr">
          <td style="border: 1px solid black">Richard</td>
          <td style="border: 1px solid black">91</td>
          <td style="border: 1px solid black">81</td>
          <td style="border: 1px solid black">78</td>
          <td style="border: 1px solid black">71</td>
          <td style="border: 1px solid black">74</td>
        </tr>
        <tr">
          <td style="border: 1px solid black">John</td>
          <td style="border: 1px solid black">81</td>
          <td style="border: 1px solid black">86</td>
          <td style="border: 1px solid black">88</td>
          <td style="border: 1px solid black">82</td>
          <td style="border: 1px solid black">81</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">Tony</td>
          <td style="border: 1px solid black">84</td>
          <td style="border: 1px solid black">86</td>
          <td style="border: 1px solid black">87</td>
          <td style="border: 1px solid black">82</td>
          <td style="border: 1px solid black">81</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">Scott</td>
          <td style="border: 1px solid black">71</td>
          <td style="border: 1px solid black">79</td>
          <td style="border: 1px solid black">82</td>
          <td style="border: 1px solid black">88</td>
          <td style="border: 1px solid black">89</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
