  <body>
    <script>
      function describeCountry(country, population, capitalCity) {
        console.log(

        );
      }
      let finland = describeCountry("Finland", "6", "Helsinki");
      let israel = describeCountry("Israel", "8", "Jerusalem");
      let franch = describeCountry("Franch", "16", "Paris");
      //   console.log(`${finland},${israel}, ${franch}`);
      describeCountry("Israel", "8", "Jerusalem");
      describeCountry("Finland", "6", "Helsinki");
      describeCountry("Franch", "16", "Paris");
    </script>
